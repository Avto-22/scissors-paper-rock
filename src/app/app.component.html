<div class="game-board" >
  <img class="game-img" [src]="userImg" [ngClass]="{start:isLoading}">
  <p >{{winnerText}}</p>
  <img class="game-img" [src]="computerImg" [ngClass]="{start:isLoading}">
</div>
<div class="changes">
  <div class="points">
    <p>{{"User: "+userPoint}}</p>
    <p>{{"Comp: "+computerPoint}}</p>
  </div>
  <div class="step">
    <p *ngFor="let value of valueArr" (click)="getWinner(value)">{{value}}</p>
  </div>
</div>
